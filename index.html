<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 tabindex="1"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-role="application" tabindex="-1">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 tabindex="2">Filter Results</h2>
        <div class='filter-selects'>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Drop down menu" tabindex="3">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Drop down menu" tabindex="4">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list" tabindex="5"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/sw-install.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyfPlkm3jZiQ3_v-KK1u8dSffUC8R3T_A&libraries=places&callback=initMap" aria-role="application"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
