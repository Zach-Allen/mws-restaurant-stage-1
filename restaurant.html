<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <a href="#restaurant-name" class="skip-link" tabindex="1">Skip to main content</a>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav>
      <ul id="breadcrumb" aria-label="Navigation" tabindex='2'>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <!-- Beginning map -->
  <section id="map-container" aria-role="application">
    <div id="map"></div>
  </section>
  <!-- End map -->
  <!-- Beginning restaurant -->
  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="-1"></h2>
      <img id="restaurant-img" tabindex="3">
      <h3 id="restaurant-cuisine" tabindex="4"></h3>
      <p id="restaurant-address" tabindex="5"></p>
      <table id="restaurant-hours"tabindex="6"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" tabindex="7"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyfPlkm3jZiQ3_v-KK1u8dSffUC8R3T_A&libraries=places&callback=initMap" aria-role="application"></script>
  <!-- End scripts -->

</body>

</html>
